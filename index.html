<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>プロフィールメーカー</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: "MS PGothic", "Hiragino Kaku Gothic Pro", sans-serif;
        background: #FFF0F5;
        color: #FF1493;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-image: 
            repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 182, 193, 0.1) 10px,
                rgba(255, 182, 193, 0.1) 20px
            );
    }
    
    .container {
        width: 100%;
        max-width: 600px;
        background: #FFFFFF;
        border: 3px solid #FF69B4;
        box-shadow: 
            0 0 20px rgba(255, 182, 193, 0.5),
            0 5px 15px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        overflow: hidden;
    }
    
    .header {
        background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
        padding: 25px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    
    .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: shine 3s infinite;
    }
    
    @keyframes shine {
        0% { left: -100%; }
        100% { left: 100%; }
    }
    
    .header h1 {
        font-size: 32px;
        color: #FFFFFF;
        text-shadow: 2px 2px 0 #FF69B4;
        letter-spacing: 2px;
        position: relative;
        z-index: 1;
    }
    
    .blink {
        animation: blink 1s steps(2, start) infinite;
    }
    
    @keyframes blink {
        to { visibility: hidden; }
    }
    
    .form-section {
        padding: 30px;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    label {
        display: block;
        color: #FF69B4;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: bold;
        letter-spacing: 1px;
    }
    
    input[type="text"], textarea {
        width: 100%;
        padding: 12px;
        background: #FFF5F7;
        border: 2px solid #FFB6C1;
        color: #333333;
        font-family: "Hiragino Kaku Gothic Pro", "MS PGothic", sans-serif;
        font-size: 14px;
        transition: all 0.3s;
        border-radius: 8px;
    }
    
    input[type="text"]:focus, textarea:focus {
        outline: none;
        border-color: #FF69B4;
        box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        background: #FFFFFF;
    }
    
    textarea {
        min-height: 200px;
        resize: vertical;
        line-height: 1.6;
    }
    
    .help-text {
        font-size: 12px;
        color: #999999;
        margin-top: 5px;
        line-height: 1.4;
    }
    
    .example-box {
        background: #FFF0F5;
        border: 2px dashed #FFB6C1;
        padding: 15px;
        margin-top: 10px;
        font-family: "Hiragino Kaku Gothic Pro", "MS PGothic", sans-serif;
        font-size: 13px;
        color: #666666;
        border-radius: 8px;
    }
    
    .button-container {
        text-align: center;
        margin-top: 30px;
    }
    
    .submit-button {
        background: linear-gradient(135deg, #FF69B4, #FFB6C1);
        color: #FFFFFF;
        border: none;
        padding: 15px 40px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s;
        border-radius: 25px;
        box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
    }
    
    .submit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
    }
    
    .submit-button:active {
        transform: translateY(0);
    }
    
    .loading {
        display: none;
        text-align: center;
        margin-top: 20px;
    }
    
    .loading-spinner {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 3px solid #FFB6C1;
        border-top-color: #FF69B4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    .result {
        display: none;
        background: #F0FFF0;
        border: 2px solid #90EE90;
        padding: 20px;
        margin-top: 20px;
        text-align: center;
        border-radius: 10px;
    }
    
    .success-message {
        color: #32CD32;
        font-size: 18px;
        margin-bottom: 15px;
        font-weight: bold;
    }
    
    .profile-url {
        background: #FFFFFF;
        border: 1px solid #90EE90;
        padding: 10px;
        margin: 10px 0;
        word-break: break-all;
        font-family: "Courier New", monospace;
        border-radius: 5px;
    }
    
    .profile-url a {
        color: #FF69B4;
        text-decoration: none;
    }
    
    .profile-url a:hover {
        text-decoration: underline;
    }
    
    .edit-info {
        background: #FFF0F5;
        border: 2px dashed #FF69B4;
        padding: 15px;
        margin-top: 15px;
        font-size: 12px;
        border-radius: 8px;
    }
    
    .edit-key {
        color: #FF1493;
        font-family: "Courier New", monospace;
        font-weight: bold;
        font-size: 16px;
    }
    
    .error {
        display: none;
        background: #FFE4E1;
        border: 2px solid #FF6347;
        padding: 15px;
        margin-top: 20px;
        color: #DC143C;
        text-align: center;
        border-radius: 10px;
    }
    
    .decoration {
        text-align: center;
        color: #FFB6C1;
        margin: 20px 0;
        font-size: 14px;
        letter-spacing: 3px;
    }
    
    .footer {
        text-align: center;
        padding: 20px;
        font-size: 12px;
        color: #999999;
    }
    
    @media (max-width: 480px) {
        .header h1 {
            font-size: 24px;
        }
        
        .form-section {
            padding: 20px;
        }
        
        .submit-button {
            font-size: 16px;
            padding: 12px 30px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>★プロフィールメーカー★</h1>
        </div>
        
        <div class="form-section">
            <div class="decoration">♡ ♥ ♡ ♥ ♡ ♥ ♡</div>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="twitterUsername">
                        <span class="blink">♥</span> X(Twitter)ユーザー名
                    </label>
                    <input type="text" id="twitterUsername" name="twitterUsername" placeholder="@なしで入力" required>
                    <div class="help-text">プロフィール画像の取得に使用します</div>
                </div>
                
                <div class="form-group">
                    <label for="profileText">
                        <span class="blink">♥</span> プロフィール内容
                    </label>
                    <textarea id="profileText" name="profileText" placeholder="プロフィール項目を入力..." required></textarea>
                    <div class="help-text">
                        項目名と値を「⇨」「⇒」または空白で区切って入力してください。<br>
                        最大100項目まで入力可能です。
                    </div>
                    <div class="example-box">
                        例）<br>
                        HN⇨〇〇<br>
                        誕生日⇨1月18日<br>
                        好きな食べ物⇨オムライス<br>
                        趣味 ゲーム
                    </div>
                </div>
                
                <div class="button-container">
                    <button type="submit" class="submit-button">
                        プロフィール作成
                    </button>
                </div>
            </form>
            
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>作成中...</p>
            </div>
            
            <div class="result">
                <div class="success-message">
                    ✨ プロフィール作成完了！ ✨
                </div>
                <div class="profile-url">
                    URL: <a href="#" target="_blank" id="profileLink"></a>
                </div>
                <div class="edit-info">
                    <strong>【重要】編集キーを保存してください！</strong><br>
                    編集キー: <span class="edit-key" id="editKey"></span><br>
                    <small>このキーはプロフィールを編集する際に必要です</small>
                </div>
            </div>
            
            <div class="error" id="errorMessage"></div>
            
            <div class="decoration">♪ ♫ ♪ ♫ ♪ ♫ ♪</div>
        </div>
        
        <div class="footer">
            &copy; 2025 プロフィールメーカー
        </div>
    </div>
    
    <script>
        const API_BASE = 'https://ryosuzuki1987.app.n8n.cloud/webhook'; // n8nのWebhook URL
        
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const twitterUsername = document.getElementById('twitterUsername').value.trim();
            const profileText = document.getElementById('profileText').value.trim();
            
            // 表示切り替え
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.result').style.display = 'none';
            document.querySelector('.error').style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/create-profile`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        twitter_username: twitterUsername,
                        profile_text: profileText
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 成功時の処理
                    document.getElementById('profileLink').href = data.profile_url;
                    document.getElementById('profileLink').textContent = data.profile_url;
                    document.getElementById('editKey').textContent = data.edit_key;
                    
                    document.querySelector('.loading').style.display = 'none';
                    document.querySelector('.result').style.display = 'block';
                    
                    // フォームをリセット
                    document.getElementById('profileForm').reset();
                } else {
                    throw new Error(data.error || 'プロフィール作成に失敗しました');
                }
            } catch (error) {
                // エラー処理
                document.getElementById('errorMessage').textContent = error.message;
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.error').style.display = 'block';
            }
        });
        
        // プロフィールテキストのサンプル挿入（デモ用）
        document.getElementById('profileText').addEventListener('dblclick', () => {
            document.getElementById('profileText').value = `HN⇨〇〇
HNの由来⇨内緒♡
性別⇨女の子♀
誕生日⇨1月18日
血液型⇨O型
好きな食べ物⇨オムライス
嫌いな食べ物⇨ピーマン
趣味⇨ゲーム、アニメ
特技⇨早起き
好きな色⇨ピンク
マイブーム⇨TikTok
一言⇨よろしくね〜！`;
        });
    </script>
</body>
</html>
